apiVersion: apps/v1
kind: Deployment
metadata:
  name:  "{{ template "stackl.agent" . }}"
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: agent
spec:
  replicas: {{ .Values.stacklAgent.replicas }}
  selector:
    matchLabels:
      {{- include "stackl.selectorLabels" . | nindent 6 }}
      component: agent
  template:
    metadata:
      labels:
        {{- include "stackl.selectorLabels" . | nindent 8 }}
        component: agent
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ template "stackl.agent" . }}-stackl-agent
      containers:
        - name: stackl-agent
          image: "{{ .Values.stacklAgent.image }}"
          resources:
            requests:
              memory: 64Mi
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "STACKL_HOST"
              value: "{{ .Values.stacklAgent.stacklHost }}"
            - name: STACKL_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: "PYTHONUNBUFFERED"
              value: "TRUE"
            - name: "SECRET_HANDLER"
              value: "{{ .Values.stacklAgent.secretHandler }}"
            - name: "AGENT_TYPE"
              value: "kubernetes"
            - name: "AGENT_NAME"
              value: "{{ .Values.stacklAgent.agentName }}"
            - name: "REDIS_HOST"
              value: "{{ .Values.stacklAgent.redisHost }}"
            - name: "REDIS_PORT"
              value: "{{ .Values.stacklAgent.redisPort }}"
            {{- with .Values.stacklAgent.vaultAddr }}
            - name: "VAULT_ADDR"
              value: "{{ . }}"
            {{- end }}
            {{- with .Values.stacklAgent.vaultRole }}
            - name: "VAULT_ROLE"
              value: "{{ . }}"
            {{- end }}
            {{- with .Values.stacklAgent.vaultMountPoint }}
            - name: "VAULT_MOUNT_POINT"
              value: "{{ . }}"
            {{- end }}
            {{- with .Values.stacklAgent.conjurVerify }}
            - name: CONJUR_VERIFY
              value: "{{ . }}"
            {{- end }}
            {{- with .Values.stacklAgent.authenticatorClientContainerName }}
            - name: AUTHENTICATOR_CLIENT_CONTAINER_NAME
              value: "{{ . }}"
            {{-end }}
            {{- with .Values.stacklAgent.conjurApplianceUrl }}
            - name: CONJUR_APPLIANCE_URL
              value: "{{ . }}"
            {{-end }}
            {{- with .Values.stacklAgent.conjurAccount }}
            - name: CONJUR_ACCOUNT
              value: "{{ . }}"
            {{-end }}
            {{- with .Values.stacklAgent.conjurAuthnTokenFile }}
            - name: CONJUR_AUTHN_TOKEN_FILE
              value: "{{ . }}"
            {{-end }}
            {{- with .Values.stacklAgent.conjurAuthnUrl }}
            - name: CONJUR_AUTHN_URL
              value: "{{ . }}"
            {{-end }}
            {{- with .Values.stacklAgent.conjurAuthnLogin }}
            - name: CONJUR_AUTHN_LOGIN
              value: "{{ . }}"
            {{-end }}
            {{- with .Values.stacklAgent.conjurSslConfigMap }}
            - name: CONJUR_SSL_CONFIG_MAP
              value: "{{ . }}"
            {{-end }}
            {{- with .Values.stacklAgent.conjurSslConfigMapKey }}
            - name: CONJUR_SSL_CONFIG_MAP_KEY
              value: "{{ . }}"
            {{-end }}